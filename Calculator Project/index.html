<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Application</title>
</head>
<body>
    <div class="frame">
        <p class="heading">Calculator Application</p>
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <br>
        <div class="buttons-group">
            <input class="button" type="button" value="7" onclick="addToDisplay('7')">
            <input class="button" type="button" value="8" onclick="addToDisplay('8')">
            <input class="button" type="button" value="9" onclick="addToDisplay('9')">
            <input class="button" type="button" value="+" onclick="addToDisplay('+')">
        </div>
        <div class="buttons-group">
            <input class="button" type="button" value="4" onclick="addToDisplay('4')">
            <input class="button" type="button" value="5" onclick="addToDisplay('5')">
            <input class="button" type="button" value="6" onclick="addToDisplay('6')">
            <input class="button" type="button" value="-" onclick="addToDisplay('-')">
        </div>
        <div class="buttons-group">
            <input class="button" type="button" value="1" onclick="addToDisplay('1')">
            <input class="button" type="button" value="2" onclick="addToDisplay('2')">
            <input class="button" type="button" value="3" onclick="addToDisplay('3')">
            <input class="button" type="button" value="*" onclick="addToDisplay('*')">
        </div>
        <div class="buttons-group">
            <input class="button" type="button" value="C" onclick="clearDisplay()">
            <input class="button" type="button" value="0" onclick="addToDisplay('0')">
            <input class="button" type="button" value="/" onclick="addToDisplay('/')">
            <input class="button" type="button" value="=" onclick="calculate()">
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const validKeys = '0123456789+-*/';
            if (validKeys.includes(event.key)) {
                addToDisplay(event.key);
            } else if (event.key === 'Enter') {
                calculate();
            } else if (event.key === 'Backspace') {
                display.value = display.value.slice(0, -1);
            } else if (event.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
